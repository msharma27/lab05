<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	

<style>
.divider{
    width:5px;
    height:auto;
    display:inline-block;
}
</style>


<h:head>

	<title>UserProfile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>

</h:head>

<h:body class="container">
<!-- <script> -->


	<h:form class="form-signin">
	
	<div style="float: right;">
	
      <h:commandButton type="profile" value="profile" action="#{profileController.getProfile}" id="profile" class="btn btn-primary"/>
      <div class="divider"/>
	  <h:commandButton type="logout" value="Logout" action="#{loginController.logout}" id="logout" class="btn btn-primary"/>
	  
	</div>
	
	<div align="left">
	      
		  <h:outputText value="#{sessionScope.sessionFname}"></h:outputText> 
		  
	</div>
	
	</h:form>
	

	<h:form>

    <div class="jumbotron text-center"> 
    	<h1> Profile Details  </h1>
    </div>
    
    <div class="form-group">
		First Name:<h:inputText id="fname" styleClass="form-control" value="#{profileController.sfname}" required="true" requiredMessage="First Name Required" validatorMessage="First Name can only be characters">
		<f:validateRegex pattern="[a-zA-Z]*"></f:validateRegex>
		</h:inputText>
    	<h:message for="fname" class="form-text text-muted"></h:message>  
    </div>	
    
	<div class="form-group">
		Last Name:<h:inputText id="lname" styleClass="form-control" value="#{profileController.slname}" required="true" requiredMessage="Last Name Required" validatorMessage="Last Name can only be characters">
		<f:validateRegex pattern="[a-zA-Z]*"></f:validateRegex>
		</h:inputText>
		<h:message for="lname" class="form-text text-muted"></h:message>  
	</div>
	
	<div class="form-group">
		Email:<h:inputText id="email" styleClass="form-control" value="#{profileController.semail}" required="true" requiredMessage="Email Required" validatorMessage="Incorrect Email Format">
    	<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
    	</h:inputText>
    	<h:message for="email" class="form-text text-muted"></h:message>  
    </div>
    
    <div class="form-group">
		Phone:<h:inputText id="phone" styleClass="form-control" value="#{profileController.sphone}" required="true" requiredMessage="phone number Required" validatorMessage="Incorrect phone Format">
<!--     	<f:validateRegex pattern="[0-9]"/> -->
    	</h:inputText>
    	<h:message for="phone" class="form-text text-muted"></h:message>  
    </div>
     
    <div class="form-group">
    	Password:<h:inputText id="password" styleClass="form-control" value="#{profileController.spass}" required="true" requiredMessage="Password Required">
    	</h:inputText>
   		<h:message for="password" class="form-text text-muted"></h:message> 
   	</div>
   	
   	<input type="hidden" name="hidden1" value="U" />
   	
	<h:commandButton id="submit-button" class="btn btn-primary" value="Submit" action="#{profileController.updateProfile}"/><br/>
	

</h:form>
	


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> 
   
</h:body>

</html>
